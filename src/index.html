<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Повторю-ка - Вход пользователя</title>
    <link rel="stylesheet" href="./bundle.css" />
    <link rel="icon" href="./favicons/favicon.ico" sizes="any" />
    <link rel="icon" href="./favicons/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./favicons/mobile-icon.png" />
  </head>
  <body class="body">
    <main class="login__main">
      <section class="login">
        <h1 class="login__title">Вход пользователя</h1>
        <form class="login__form">
          <div class="login__user-name-container">
            <label class="login__user-name-label login-label" for="user-name"
              >Имя или email</label
            >
            <input
              class="login__user-name"
              type="text"
              name="user-name"
              id="user-name"
              placeholder="example@email.com"
            />
          </div>
          <div class="login__password-container">
            <label class="login__password-label login-label" for="password"
              >Пароль</label
            >
            <input
              class="login__user-password"
              type="password"
              name="password"
              id="password"
              placeholder="********"
            />
          </div>
          <div class="login__btns">
            <button
              class="login-btn login-form-btn"
              type="submit"
              id="login-btn"
            >
              Вход
            </button>
            <button class="register-btn login-form-btn" id="register-btn">
              Регистрация
            </button>
          </div>
        </form>
      </section>
    </main>
    <!-- 
      <footer class="footer">&copy; 2023 MikeBeloborodov</footer>
    -->
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/studentLogin.js" defer></script>
  </body>
</html>
