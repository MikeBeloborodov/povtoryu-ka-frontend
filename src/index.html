<!doctype html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Повторю-ка</title>
    <link rel="stylesheet" href="bundle.css" />
    <link rel="icon" href="./favicons/favicon.ico" sizes="any" />

    <link rel="apple-touch-icon" href="./favicons/mobile-icon.png" />

  <body class="body">
    <main>
      <header class="header">
        <a href="#" class="header__link">
          <h1 class="header__title">Повторю-ка.</h1>
        </a>
      </header>
      <section class="content">
        <ul class="menu">
          <li class="menu__item">
            <a href="#0" class="menu__item-link">
              <article class="menu__card new_cards">
                <h3 class="menu__card-title">Повторить новые карточки</h3>
                <p class="menu__card-amount">
                  <span class="card_amount">10</span> карточек
                </p>
              </article>
            </a>
          </li>
          <li class="menu__item">
            <a href="#0" class="menu__item-link">
              <article class="menu__card weak_cards">

                  <span class="card_amount">35</span> карточек
                </p>
              </article>
            </a>
          </li>
          <li class="menu__item">
            <a href="#0" class="menu__item-link">
              <article class="menu__card all_cards">
                <h3 class="menu__card-title">Повторить все карточки</h3>

                  <span class="card_amount">75</span> карточек
                </p>
              </article>
            </a>
          </li>
          <li class="menu__item">
            <a href="#0" class="menu__item-link">
              <article class="menu__card theme_cards">
                <h3 class="menu__card-title">Повторить по темам</h3>
                <p class="menu__card-amount">
                  <span class="card_amount">5</span> тем
                </p>
              </article>
            </a>
          </li>
        </ul>
      </section>
