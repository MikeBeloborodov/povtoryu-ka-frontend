<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Повторю-ка - Панель управления</title>
    <link rel="stylesheet" href="../bundle.css" />
    <link rel="icon" href="../favicons/favicon.ico" sizes="any" />
    <link rel="icon" href="../favicons/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="../favicons/mobile-icon.png" />
  </head>
  <body class="body">
    <div class="loader loader_invisible"></div>
    <main class="teacher-dashboard teacher-dashboard_invisible">
      <h1 class="visually-hidden">Панель управления учителя</h1>
      <section class="controls">
        <h2 class="controls__title teacher-dashboard-title">Управление</h2>
        <button class="controls__new-student-btn" id="new-student-btn">
          Пригласить ученика
        </button>
      </section>
      <section class="students">
        <h2 class="students__title teacher-dashboard-title">Ученики</h2>
        <ul class="students__list" id="students-list"></ul>
      </section>
    </main>
    <!-- 
      <footer class="footer">&copy; 2023 MikeBeloborodov</footer>
    -->
    <script src="../scripts/utils.js" defer></script>
    <script src="../scripts/teacherDashboard.js" defer></script>

    <!-- Modal template -->
    <template id="modal">
      <div class="modal__container">
        <div class="modal__backdrop"></div>
        <div class="modal"></div>
      </div>
    </template>
    <!-- Student template -->
    <template id="student">
      <li class="students__item">
        <div class="students__item-container">
          <p class="students__item-name"></p>
          <div class="students__item-stats">
            <span class="students__item-stats-new-cards"></span>
            \
            <span class="students__item-stats-review-cards"></span>
            \
            <span class="sutdents__item-stats-all-cards"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
