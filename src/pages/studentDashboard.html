<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Повторю-ка - Панель управления</title>
    <link rel="stylesheet" href="../bundle.css" />
    <link rel="icon" href=".,/favicons/favicon.ico" sizes="any" />
    <link rel="icon" href="../favicons/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="../favicons/mobile-icon.png" />
  </head>
  <body class="body">
    <div class="loader loader_invisible"></div>
    <main class="student-dashboard__main student-dashboard__main_invisible">
      <!--
        <header class="header">
        <a href="#" class="header__link">
        <h1 class="header__title">Повторю-ка.</h1>
        </a>
        </header>
      -->
      <section class="student-dashboard">
        <ul class="student-dashboard__menu">
          <li class="student-dashboard__menu-item">
            <a
              href="/pages/newCards.html"
              class="student-dashboard__menu-item-link"
            >
              <article
                class="student-dashboard__menu-card student-dashboard__menu-card_all-cards"
              >
                <h3 class="student-dashboard__menu-card-title">
                  Новые карточки
                </h3>
                <p class="student-dashboard__menu-card-amount">
                  <span
                    class="student-dashboard__menu-card-amount-number"
                    id="new-cards-amount"
                    >0</span
                  >
                  <span
                    class="student-dashboard__menu-card-amount-text"
                    id="new-cards-amount-text"
                  ></span>
                </p>
              </article>
            </a>
          </li>
          <li class="student-dashboard__menu-item">
            <a
              href="/pages/reviewCards.html"
              class="student-dashboard__menu-item-link"
            >
              <article
                class="student-dashboard__menu-card student-dashboard__menu-card_review-cards"
              >
                <h3 class="student-dashboard__menu-card-title">Повторить</h3>
                <p class="student-dashboard__menu-card-amount">
                  <span
                    class="student-dashboard__menu-card-amount-number"
                    id="review-cards-amount"
                    >0</span
                  >
                  <span
                    class="student-dashboard__menu-card-amount-text"
                    id="review-cards-amount-text"
                  ></span>
                </p>
              </article>
            </a>
          </li>
          <li class="student-dashboard__menu-item">
            <a href="#0" class="student-dashboard__menu-item-link">
              <article class="student-dashboard__menu-card all_cards">
                <h3 class="student-dashboard__menu-card-title">Все карточки</h3>
                <p class="student-dashboard__menu-card-amount">
                  <span
                    class="student-dashboard__menu-card-amount-number"
                    id="all-cards-amount"
                    >0</span
                  >
                  <span
                    class="student-dashboard__menu-card-amount-text"
                    id="all-cards-amount-text"
                  ></span>
                </p>
              </article>
            </a>
          </li>
        </ul>
      </section>
    </main>
