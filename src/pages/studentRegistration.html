<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Повторю-ка - Регистрация пользователя</title>
    <link rel="stylesheet" href="../bundle.css" />
    <link rel="icon" href="../favicons/favicon.ico" sizes="any" />
    <link rel="icon" href="../favicons/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="../favicons/mobile-icon.png" />
  </head>
  <body class="body">
    <div class="loader loader_invisible"></div>
    <main class="auth-container__main">
      <section class="auth-container">
        <h1 class="auth-container__title">Регистрация пользователя</h1>
        <form class="auth-container__form">
          <div class="auth-container__input-container">
            <label class="auth-container__label" for="user-name"
              >Имя или email</label
            >
            <input
              class="auth-container__input"
              type="text"
              name="user-name"
              id="user-name"
              placeholder="example@email.com"
              required
              minlength="8"
              maxlength="40"
              pattern="[\da-zA-z@\.]+$"
              data-error-message="Разрешены только латинские буквы, цифры, знак @ и точка"
            />
            <span class="auth-container__error" id="user-name-error"></span>
          </div>
          <div class="auth-container__input-container">
            <label class="auth-container__label" for="password">Пароль</label>
            <input
              class="auth-container__input"
              type="password"
              name="password"
              id="password"
              placeholder="********"
              required
              minlength="8"
              maxlength="40"
              pattern="[\da-zA-z@\.!#\$%\^&\*]+$"
              data-error-message="Разрешены только латинские буквы, цифры и спец. символы"
            />
            <span class="auth-container__error" id="password-error"></span>
          </div>
          <div class="auth-container__input-container">
            <label class="auth-container__label" for="special">Код</label>
            <input
              class="auth-container__input"
              type="password"
              name="special"
              id="special"
              placeholder="********"
              required
              minlength="1"
              maxlength="40"
              pattern="[\da-zA-z@\.!#\$%\^&\*]+$"
              data-error-message="Разрешены только латинские буквы, цифры и спец. символы"
            />
            <span class="auth-container__error" id="special-error"></span>
          </div>
          <div class="auth-container__buttons-container">
            <button
              class="auth-container__button auth-container__button_accent-color-2"
              id="register-btn"
            >
              Регистрация
            </button>
          </div>
        </form>
      </section>
    </main>
    <div class="popup">
      <button class="popup__close"></button>
      <div class="popup__content">
        <p class="popup__message"></p>
      </div>
    </div>
    <!-- 
      <footer class="footer">&copy; 2023 MikeBeloborodov</footer>
    -->
    <script src="../scripts/utils.js" defer></script>
    <script src="../scripts/validation.js" defer></script>
    <script src="../scripts/api.js" defer></script>
    <script src="../scripts/studentRegistration.js" defer></script>
  </body>
</html>
